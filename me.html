        function randomImage() {

            var img = mearray[num];
            document.getElementById("me").innerHTML = ('<img id="selfie" src="/' + img + '" alt="Selfie" width="200px">')
        }

        $(document).ready(function() {
            var oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
            var firstDate = new Date();
            var secondDate = new Date(2060, 01, 01);
            var diffDays = Math.round(Math.abs((firstDate.getTime() - secondDate.getTime()) / (oneDay)));
            $('#countdown').html(diffDays);

            $("#me").click(function() {
                randomImage();
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            console.log("ready!");
            var url = 'http://mckelt.com/blog/?feed=rss2'
            var s = '';
            feednami.load(url, function(result) {
                if (result.error) {
                    console.log(result.error)
                } else {
                    var entries = result.feed.entries
                    for (var i = 0; i < entries.length; i++) {

                        var entry = entries[i]
                        s += '<p><a href="' + entry.link + '">' + entry.title + '<\/a><\/p>';
                        if (i > 10) break;
                    }
                }

                $("#rssdiv").html(s);

            })
        });
    </script>
